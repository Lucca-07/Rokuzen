<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback da Sessão</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Josefin Sans", sans-serif;
    }

    .popup-frame {
      border: 2px solid #9db668;
    }

    .btn-salvar {
      background-color: #9db668;
      color: white;
      font-weight: 600;
      transition: 0.2s;
    }

    .btn-salvar:hover {
      background-color: #8aa45d;
      color: white;
    }
  </style>
</head>

<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

  <div class="popup-frame card shadow rounded-3" style="width: 300px;">
    <div class="card-body p-4">
      <h3 class="fs-5 fw-semibold text-dark mb-4 text-center">Feedback da Sessão</h3>

      <div class="mb-3">
        <label for="terapeuta" class="form-label fw-medium small text-secondary">Nome do Terapeuta</label>
        <input type="text" id="terapeuta" class="form-control form-control-sm border-2" placeholder="Digite o nome">
      </div>

      <div class="mb-3">
        <label for="horario" class="form-label fw-medium small text-secondary">Horário da Sessão</label>
        <input type="time" id="horario" class="form-control form-control-sm border-2">
      </div>

      <div class="mb-3">
        <label for="feedback" class="form-label fw-medium small text-secondary">Feedback</label>
        <textarea id="feedback" class="form-control form-control-sm border-2" rows="3"
          placeholder="Escreva o feedback sobre a sessão"></textarea>
      </div>

      <div class="d-grid">
        <button class="btn btn-salvar rounded-3">Salvar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
