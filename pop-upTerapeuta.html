<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Terapeuta</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">


    <style>
        body {
            font-family: "Josefin Sans", sans-serif;
        }

        .popup-frame {
            border: 2px solid #9db668;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .card-terapeuta:hover {
            background-color: #f0f0f0 !important;
            transform: scale(1.02);
        }
    </style>
</head>

<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">


    <div class="popup-frame card shadow rounded-3" style="width: 250px;">
        <div class="card-body p-3">
            <h3 class="fs-5 fw-semibold text-dark mb-4">Selecionar Terapeuta</h3>


            <div
                class="card-terapeuta d-flex align-items-center gap-2 border border-2 rounded-3 bg-light-subtle p-2 mb-3 cursor-pointer">
                <img src="image.png" alt="Foto Terapeuta" class="avatar">
                <span class="fw-medium small">Terapeuta 1</span>
            </div>


            <div
                class="card-terapeuta d-flex align-items-center gap-2 border border-2 rounded-3 bg-light-subtle p-2 mb-3 cursor-pointer">
                <img src="image.png" alt="Foto Terapeuta" class="avatar">
                <span class="fw-medium small">Terapeuta 2</span>
            </div>


            <div
                class="card-terapeuta d-flex align-items-center gap-2 border border-2 rounded-3 bg-light-subtle p-2 mb-3 cursor-pointer">
                <img src="image.png" alt="Foto Terapeuta" class="avatar">
                <span class="fw-medium small">Terapeuta 3</span>
            </div>


            <div
                class="card-terapeuta d-flex align-items-center gap-2 border border-2 rounded-3 bg-light-subtle p-2 cursor-pointer">
                <img src="image.png" alt="Foto Terapeuta" class="avatar">
                <span class="fw-medium small">Terapeuta 4</span>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
