<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Sessão</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- CSS -->
  <style>
    /* Circulo timer */
    .timer-circle {
      width: 500px;
      height: 500px;
      background-color: rgb(225, 239, 197);
      border-radius: 50%;
      border: 2px solid black;
    }

    .timer-title {
      font-size: 60px;
      text-shadow: 1px 1px 5px black;
      border-bottom: 3px solid black;
    }
  </style>
</head>

<body class="bg-light">

<!-- Botões superiores -->
<div class="container my-4">
  <div class="row">
    <div class="col-12 col-md-6 text-md-start text-center mb-2 mb-md-0">
      <button class="btn btn-light border rounded-3 px-4 py-3 fs-5">Selecionar Terapeuta</button>
    </div>
    <div class="col-12 col-md-6 text-md-end text-center">
      <button class="btn btn-light border rounded-3 px-4 py-3 fs-5">Próximos Agendamentos</button>
    </div>
  </div>
</div>

  <!-- Círculo com timer -->
  <div class="d-flex justify-content-center">
    <div class="timer-circle d-flex flex-column justify-content-center align-items-center text-center mb-4">
      <h2 class="timer-title w-50 mb-4">10:00</h2>

      <!-- Botões de adicionar tempo -->
      <div class="d-flex flex-wrap justify-content-center gap-2 w-50">
        <button id="Adicionarmin" class="btn btn-outline-success rounded-pill px-3 fw-bold">+1:00</button>
        <button id="Adicionarmin2" class="btn btn-outline-success rounded-pill px-3 fw-bold">+5:00</button>
        <button id="Adicionarmin3" class="btn btn-outline-success rounded-pill px-3 fw-bold">+10:00</button>
      </div>
    </div>
  </div>

  <!-- Botão iniciar -->
  <div class="text-center mb-4">
    <button class="btn btn-success btn-lg rounded-pill px-5 py-3 fw-bold">Iniciar</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
