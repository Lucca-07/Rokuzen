<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Sessão</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

  <!-- Botões superiores -->
  <div class="container my-4">
    <div class="row">
      <div class="col-12 col-md-6 text-md-start text-center mb-2 mb-md-0">
        <!-- Botão abre modal Selecionar Terapeuta -->
        <button class="btn btn-light border rounded-3 px-4 py-3 fs-5"
          style="background-color: #F6F6F6;"
          data-bs-toggle="modal" 
          data-bs-target="#popupTerapeuta">
          Selecionar Terapeuta
        </button>
      </div>
      <div class="col-12 col-md-6 text-md-end text-center">
        <!-- Botão abre modal Próximos Agendamentos -->
        <button class="btn btn-light border rounded-3 px-4 py-3 fs-5"
          style="background-color: #F6F6F6;"
          data-bs-toggle="modal" 
          data-bs-target="#popupAgendamentos">
          Próximos Agendamentos
        </button>
      </div>
    </div>
  </div>

 <!-- Círculo com timer -->
<div class="d-flex flex-column justify-content-center align-items-center">

  <!-- Círculo -->
  <div class="timer-circle d-flex flex-column justify-content-center align-items-center text-center mb-4">
    <h2 class="timer-title display-1 fw-bold">10:00</h2>

    <!-- Botões de adicionar tempo -->
    <div class="d-flex flex-wrap justify-content-center w-75 mt-3">
      <div class="d-flex gap-2 justify-content-center w-100">
        <button id="Adicionarmin" class="btn btn-outline-success rounded-pill px-3 fw-bold">+1:00</button>
        <button id="Adicionarmin2" class="btn btn-outline-success rounded-pill px-3 fw-bold">+5:00</button>
      </div>
      <div class="d-flex justify-content-center w-100 mt-2">
        <button id="Adicionarmin3" class="btn btn-outline-success rounded-pill px-3 fw-bold">+10:00</button>
      </div>
    </div>
  </div>

  <!-- Botão iniciar (fora do círculo) -->
  <div class="text-center">
    <button class="btn btn-success btn-lg rounded-pill px-5 py-3 fw-bold">Iniciar</button>
  </div>
</div>

  <!-- Modal Selecionar Terapeuta -->
  <div class="modal fade" id="popupTerapeuta" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content popup-frame">
        <div class="modal-body p-3">
          <h3 class="fs-5 fw-semibold text-dark mb-4">Selecionar Terapeuta</h3>

          <div class="card-terapeuta d-flex align-items-center gap-2 border border-2 rounded-3 bg-light-subtle p-2 mb-3">
            <img src="image.png" alt="Foto Terapeuta" class="avatar">
            <span class="fw-medium small">Terapeuta 1</span>
          </div>

          <div class="card-terapeuta d-flex align-items-center gap-2 border border-2 rounded-3 bg-light-subtle p-2 mb-3">
            <img src="image.png" alt="Foto Terapeuta" class="avatar">
            <span class="fw-medium small">Terapeuta 2</span>
          </div>

          <div class="card-terapeuta d-flex align-items-center gap-2 border border-2 rounded-3 bg-light-subtle p-2 mb-3">
            <img src="image.png" alt="Foto Terapeuta" class="avatar">
            <span class="fw-medium small">Terapeuta 3</span>
          </div>

          <div class="card-terapeuta d-flex align-items-center gap-2 border border-2 rounded-3 bg-light-subtle p-2">
            <img src="image.png" alt="Foto Terapeuta" class="avatar">
            <span class="fw-medium small">Terapeuta 4</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Próximos Agendamentos -->
  <div class="modal fade" id="popupAgendamentos" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content popup-frame">
        <div class="modal-body p-3 text-center">
          <h3 class="fs-5 fw-semibold text-dark mb-4">Próximos Agendamentos</h3>

          <div class="border border-2 rounded-3 bg-light-subtle p-2 mb-3">
            <span class="d-block small mb-1">⏰ 10:50</span>
            <p class="fw-semibold mb-0 small">Sessão 1</p>
          </div>

          <div class="border border-2 rounded-3 bg-light-subtle p-2 mb-3">
            <span class="d-block small mb-1">⏰ 11:30</span>
            <p class="fw-semibold mb-0 small">Sessão 2</p>
          </div>

          <div class="border border-2 rounded-3 bg-light-subtle p-2">
            <span class="d-block small mb-1">⏰ 12:20</span>
            <p class="fw-semibold mb-0 small">Sessão 3</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
