<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .nav-links {
            display: flex;
            align-items: center;
            gap: 25px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            position: relative;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #0a1472;
            /* hover azul escuro */
        }

        .nav-links a.active {
            color: #0e1d60;
            /* mega escuro */
            font-weight: bold;
        }

        .dropdown {
            position: relative;
        }

        .dropdown>a>i {
            margin-left: 6px;
            font-size: 0.75rem;
            vertical-align: middle;
            color: #0e1d60;
        }

        .dropdown-content a i {
            margin-right: 8px;
            color: #0e1d60;
        }

        .dropdown-content {
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            position: absolute;
            background-color: white;
            top: 100%;
            left: 0;
            min-width: 220px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 2000;
            padding: 10px 0;
        }

        .dropdown-content li {
            list-style: none;
        }

        .dropdown-content a {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: black;
            text-decoration: none;
            transition: background-color 0.2s, color 0.2s;
        }

        .dropdown-content a:hover {
            background-color: #f0f0f0;
            color: #0a1472;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Ícone da setinha */
        .dropdown i {
            margin-left: 6px;
            font-size: 12px;
            color: #0a1472;
        }

        /* Espaçamento das setas nos dropdowns */
        .dropdown-content a i {
            margin-right: 8px;
            color: #0a1472;
        }

        /* Setinha ao lado de "Serviços" mais próxima */
        .dropdown>a>i {
            margin-left: 6px;
            font-size: 0.75rem;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <ul class="nav-links" style="border: 1px solid black; justify-content: space-evenly;">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Quem Somos</a></li>
        <li class="dropdown">
            <a href="#">Serviços <i class="fas fa-angle-down"></i></a>
            <ul class="dropdown-content">
                <li><a href="#"><i class="fas fa-angle-right"></i> Tecnologia</a></li>
                <li><a href="#"><i class="fas fa-angle-right"></i> Administração</a></li>
                <li><a href="#"><i class="fas fa-angle-right"></i> Design</a></li>
                <li><a href="#"><i class="fas fa-angle-right"></i> Engenharia de Produção</a></li>
                <li><a href="#"><i class="fas fa-angle-right"></i> Engenharia Química/Alimentos</a></li>
            </ul>
        </li>

        <li><a href="Contato.html">Contato</a></li>
    </ul>
</body>

</html>
