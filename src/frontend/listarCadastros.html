<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" />
  <link rel="stylesheet" href="/frontend/css/cadastro.css" />
  <link rel="shortcut icon" href="/frontend/img/logoFavicon.png" sizes="32x32" type="image/png"
    alt="Ícone da Logo Rokuzen" aria-hidden="true" />
  <title>Colaboradores | Rokuzen</title>
  <style>
    @keyframes aparecer {
      0% {
        opacity: 0;
        transform: translateY(300px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .border-lg-0 {
      border: none !important;
    }

    @media (min-width: 992px) {
      .border-lg-0 {
        border: none !important;
      }
    }

    .nav-link:hover {
      color: #9db668 !important;
    }
  </style>
</head>

<body class="roboto" onload="listarColaboradores()" aria-busy="true">
  <nav class="navbar navbar-expand-lg bg-white roboto border-bottom h-auto" role="navigation"
    aria-label="Menu principal de navegação do sistema">
    <div class="container-fluid h-100">
      <a class="navbar-brand mx-auto mx-lg-0 me-lg-0 ms-lg-5" href="/inicio/:id">
        <img src="https://rokuzen.com.br/wp-content/uploads/2021/09/cropped-logomarca_pequena2.png"
          alt="Logo Rokuzen. Clique para ir à página inicial." height="80" />
      </a>

      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Abrir e fechar menu de navegação">
        <i class="mdi mdi-menu fs-1 text-secondary" aria-hidden="true"></i>
      </button>

      <div class="collapse navbar-collapse bg-white border-top border-bottom border-lg-0 h-100" id="navbarContent">
        <ul class="navbar-nav align-items-center w-100 justify-content-around h-100" role="list">
          <li class="nav-item" role="listitem">
            <a class="nav-link text-secondary fs-6" href="/escala/:id" aria-current="false">Visualizar Escala</a>
          </li>
          <li class="nav-item" role="listitem">
            <a class="nav-link text-secondary fs-6" href="/postosatendimento/:id" aria-current="false">Postos de
              Atendimento</a>
          </li>
          <li class="nav-item" role="listitem">
            <a class="nav-link text-secondary fs-6" href="/sessao/:id" aria-current="false">Gerenciar Sessão</a>
          </li>
          <li class="nav-item" role="listitem">
            <a class="nav-link text-secondary fs-6" href="/cadastrar/:id" aria-current="false">Cadastro</a>
          </li>
          <li class="nav-item" role="listitem">
            <a class="nav-link text-secondary fs-6" href="/user/listar/:id" aria-current="page">Usuários</a>
          </li>
          <li class="nav-item" role="listitem">
            <button id="sairbutton" class="btn btn-outline-secondary px-4 my-2" role="button"
              aria-label="Botão para Sair do Sistema">
              Sair
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row justify-content-center">
    <div class="col-md-8 d-flex justify-content-center">
      <div id="alertDel" class="alert alert-danger alert-dismissible fade position-absolute mt-2 d-none text-center z-3"
        role="alert" aria-live="assertive">
        <span id="pAlertDel" class="fs-3 px-3 text-center">Colaborador deletado com sucesso!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar Alerta"></button>
      </div>
    </div>
    <div class="col-md-8 d-flex justify-content-center">
      <div id="alertEdit"
        class="alert alert-success alert-dismissible fade position-absolute mt-2 d-none text-center z-3" role="alert"
        aria-live="assertive">
        <span id="pAlertEdit" class="fs-3 px-3 text-center">Colaborador editado com sucesso!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar Alerta"></button>
      </div>
    </div>
  </div>

  <main id="main" class="roboto d-flex justify-content-center flex-column align-items-center" role="main"
    aria-label="Lista de colaboradores e clientes cadastrados">
    <div id="loading" role="status" aria-label="Carregando lista de usuários...">
      <span class="spinner-border text-secondary" style="width: 3rem; height: 3rem;"></span>
    </div>
  </main>

  <footer class="bg-light border-top mt-5 py-4 shadow-sm" role="contentinfo" aria-label="Rodapé do site">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-muted mb-0 fs-6">&copy; 2025 Rokuzen. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-topwrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget("https://vlibras.gov.br/app");
  </script>
  <script>
    const menubtn = document.getElementById("menubtn");
    function abrirMenu() {
      const dropcnt = document.getElementById("dropcnt");
      dropcnt.classList.toggle("d-none");
    }
  </script>
  <script src="/frontend/js/listarCadastros.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="https://app.embed.im/accessibility.js" defer></script>
</body>

</html>
