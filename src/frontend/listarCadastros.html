<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="/frontend/css/global.css" />
  <link rel="stylesheet" href="/frontend/css/dropdown-navbar.css">
  <link rel="stylesheet" href="/frontend/css/listarCadastros.css" />
  <link rel="shortcut icon" href="/frontend/img/logoFavicon.png" sizes="32x32" type="image/png"
    alt="Ícone da Logo Rokuzen" aria-hidden="true" />
  <title>Colaboradores | Rokuzen</title>
  <style>
    @keyframes aparecer {
      0% {
        opacity: 0;
        transform: translateY(300px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="roboto" onload="listarColaboradores()" aria-busy="true">
  <nav class="navbar navbar-expand-lg bg-white roboto border-bottom" style="height: auto; min-height: 100px;"
    role="navigation" aria-label="Menu principal de navegação do sistema">
    <div class="container-fluid h-100 position-relative">
      <a class="navbar-brand mx-auto mx-lg-0 me-lg-0 ms-lg-5" href="/inicio/:id" aria-current="page">
        <img src="https://rokuzen.com.br/wp-content/uploads/2021/09/cropped-logomarca_pequena2.png"
          alt="Logo Rokuzen. Clique para ir à página inicial." height="80" loading="lazy" />
      </a>

      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Abrir e fechar menu de navegação">
        <i class="mdi mdi-menu fs-1 text-secondary" aria-hidden="true"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-evenly ms-auto" role="list">
          <!-- Dropdown Atendimento -->
          <li class="nav-item dropdown" role="listitem">
            <a class="nav-link text-secondary dropdown-toggle" href="#" id="atendimentoDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Atendimento
            </a>
            <ul class="dropdown-menu dropdown-content" aria-labelledby="atendimentoDropdown">
              <li><a class="dropdown-item nav-link text-secondary" href="/escala/:id"><i
                    class="fas fa-angle-right me-2"></i>Visualizar Escala</a></li>
              <li><a class="dropdown-item nav-link text-secondary" href="/sessao/:id"><i
                    class="fas fa-angle-right me-2"></i>Gerenciar Sessão</a></li>
              <li><a class="dropdown-item nav-link text-secondary" href="/listarterapeutas/:id"><i
                    class="fas fa-angle-right me-2"></i>Listar Terapeutas</a></li>
            </ul>
          </li>

          <!-- Links normais -->
          <li class="nav-item" role="listitem">
            <a class="nav-link text-secondary" href="/postosatendimento/:id" aria-current="false">Postos de Trabalho</a>
          </li>

          <li class="nav-item" id="link-cadastro" role="listitem">
            <a class="nav-link text-secondary" href="/cadastrar/:id" aria-current="false">Cadastro</a>
          </li>

          <li class="nav-item" id="link-usuarios" role="listitem">
            <a class="nav-link text-secondary" href="/user/listar/:id" aria-current="false">Usuários</a>
          </li>

          <!-- Botão Sair -->
          <li class="nav-item" role="listitem">
            <button id="sairbutton" class="btn btn-outline-secondary px-4" role="button"
              aria-label="Botão para Sair do Sistema">
              Sair
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row justify-content-center">
    <div class="col-md-8 d-flex justify-content-center">
      <div id="alertDel" class="alert alert-danger alert-dismissible fade position-absolute mt-2 d-none text-center z-3"
        role="alert" aria-live="assertive">
        <span id="pAlertDel" class="fs-3 px-3 text-center">Colaborador deletado com sucesso!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar Alerta"></button>
      </div>
    </div>
    <div class="col-md-8 d-flex justify-content-center">
      <div id="alertEdit"
        class="alert alert-success alert-dismissible fade position-absolute mt-2 d-none text-center z-3" role="alert"
        aria-live="assertive">
        <span id="pAlertEdit" class="fs-3 px-3 text-center">Colaborador editado com sucesso!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar Alerta"></button>
      </div>
    </div>
  </div>

  <main id="main" class="roboto d-flex justify-content-center flex-column align-items-center mt-5" role="main"
    aria-label="Lista de colaboradores e clientes cadastrados">
    <div id="loading" role="status" aria-label="Carregando lista de usuários...">
      <span class="spinner-border text-secondary" style="width: 3rem; height: 3rem;"></span>
    </div>
  </main>

  <footer class="bg-light border-top mt-5 py-4 shadow-sm" role="contentinfo" aria-label="Rodapé do site">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center">
          <p class="text-muted mb-0 fs-6">&copy; 2025 Rokuzen. Todos os direitos reservados.</p>
        </div>
      </div>
    </div>
  </footer>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-topwrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget("https://vlibras.gov.br/app");
  </script>
  <script>
    const menubtn = document.getElementById("menubtn");
    function abrirMenu() {
      const dropcnt = document.getElementById("dropcnt");
      dropcnt.classList.toggle("d-none");
    }
  </script>
  <script src="/frontend/js/listarCadastros.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="https://app.embed.im/accessibility.js" defer></script>
</body>

</html>
