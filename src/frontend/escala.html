<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizar Escala | Rokuzen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/frontend/css/escala.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" />
  <link rel="shortcut icon" href="/frontend/img/logoFavicon.png" sizes="32x32" type="image/png"
    alt="Ícone da Logo Rokuzen" aria-hidden="true" />
  <style>
    .border-lg-0 {
      border: none !important;
    }

    @media (min-width: 992px) {
      .border-lg-0 {
        border: none !important;
      }
    }

    .nav-link:hover {
      color: #9db668 !important;
    }
  </style>
</head>

<body class="roboto">
  <nav class="navbar navbar-expand-lg bg-white roboto border-bottom h-auto" role="navigation"
    aria-label="Menu principal de navegação do sistema">
    <div class="container-fluid h-100">
      <a class="navbar-brand mx-auto mx-lg-0 me-lg-0 ms-lg-5" href="/inicio/:id">
        <img src="https://rokuzen.com.br/wp-content/uploads/2021/09/cropped-logomarca_pequena2.png"
          alt="Logo Rokuzen. Clique para ir à página inicial." height="80" />
      </a>

      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Abrir e fechar menu de navegação">
        <i class="mdi mdi-menu fs-1 text-secondary" aria-hidden="true"></i>
      </button>

      <div class="collapse navbar-collapse bg-white border-top border-bottom border-lg-0 h-100" id="navbarContent">
        <ul class="navbar-nav align-items-center w-100 justify-content-around h-100" role="list">
          <li class="nav-item" role="listitem">
            <a class="nav-link text-secondary fs-6" href="/escala/:id" aria-current="page">Visualizar Escala</a>
          </li>
          <li class="nav-item" role="listitem">
            <a class="nav-link text-secondary fs-6" href="/postosatendimento/:id" aria-current="false">Postos de
              Atendimento</a>
          </li>
          <li class="nav-item" role="listitem">
            <a class="nav-link text-secondary fs-6" href="/sessao/:id" aria-current="false">Gerenciar Sessão</a>
          </li>
          <li class="nav-item" role="listitem">
            <a class="nav-link text-secondary fs-6" href="/cadastrar/:id" aria-current="false">Cadastro</a>
          </li>
          <li class="nav-item" role="listitem">
            <a class="nav-link text-secondary fs-6" href="/user/listar/:id" aria-current="false">Usuários</a>
          </li>
          <li class="nav-item" role="listitem">
            <button id="sairbutton" class="btn btn-outline-secondary px-4 my-2" role="button"
              aria-label="Botão para Sair do Sistema">
              Sair
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main role="main" aria-label="Calendário semanal de agendamentos de serviço">
    <header class="header-escala" role="region" aria-labelledby="servicosh1">
      <h2 id="servicosh1" class="mt-2 pt-2">Serviços da Semana</h2>
      <div class="nav-botoes" role="group" aria-label="Navegação de semanas">
        <button id="btn-anterior" aria-label="Ir para Semana Anterior">Semana Anterior</button>
        <button id="btn-hoje" aria-label="Voltar para Semana Atual">Semana Atual</button>
        <button id="btn-proximo" aria-label="Ir para Próxima Semana">Próxima Semana</button>
      </div>
    </header>

    <div class="calendario-container" role="region" aria-labelledby="tabela-calendario">
      <table id="tabela-calendario" role="grid" aria-label="Tabela de Horários de Serviço da Semana">
        <thead>
          <tr role="row">
            <th scope="col" role="columnheader">Horário</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>

  <div id="modal-agendamento" class="modal" role="dialog" aria-modal="true" aria-labelledby="titulo-agendamento"
    aria-hidden="true" style="display: none;">
    <div class="modal-conteudo">
      <button class="fechar-btn btn-close" aria-label="Fechar Novo Agendamento Modal" data-dismiss="modal"></button>
      <h2 id="titulo-agendamento">Novo Agendamento</h2>

      <p>Horário Selecionado: <strong id="horario-selecionado" aria-live="polite"></strong></p>

      <form id="form-agendamento" aria-label="Formulário de Agendamento de Serviço">

        <label for="funcionario">Profissional</label>
        <select id="funcionario" aria-required="true" aria-label="Selecionar Profissional" required></select>

        <label for="tipo-trabalho">Serviço</label>
        <select id="tipo-trabalho" aria-required="true" aria-label="Selecionar Serviço" required></select>

        <label for="unidade" class="visually-hidden">Unidade</label>
        <select id="unidade" class="visually-hidden" aria-hidden="true" aria-label="Unidade do Agendamento"></select>

        <label for="equipamento">Equipamento</label>
        <select id="equipamento" aria-required="true" aria-label="Selecionar Equipamento" required disabled>
          <option value="selecao" selected disabled>
            Carregando equipamentos...
          </option>
        </select>

        <button type="submit" id="btn-salvar" class="btn-salvar" aria-label="Salvar Agendamento">
          Salvar Agendamento
        </button>
        <button type="button" id="btn-excluir" class="btn-excluir" style="display: none"
          aria-label="Excluir Agendamento">
          Excluir Agendamento
        </button>
      </form>
    </div>
  </div>

  <footer class="bg-light border-top mt-5 py-4 shadow-sm" role="contentinfo" aria-label="Rodapé do site">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-muted mb-0 fs-6">&copy; 2025 Rokuzen. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-topwrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget("https://vlibras.gov.br/app");
  </script>

  <script>
    const menubtn = document.getElementById("menubtn");
    function abrirMenu() {
      const dropcnt = document.getElementById("dropcnt");
      dropcnt.classList.toggle("d-none");
    }
  </script>
  <script src="https://app.embed.im/accessibility.js" defer></script>
  <script src="/frontend/js/escala.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
