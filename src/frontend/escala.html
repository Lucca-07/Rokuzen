<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <div class="codigoNavbar">
      <nav class="navbar container-fluid josefin-sans" style="background: #fff">
        <div
          class="row m-0 w-100 justify-content-center justify-content-lg-start"
        >
          <div
            class="logo col-sm-12 col-lg-3 mb-1 mb-lg-0 text-center align-self-center"
          >
            <!-- ! LOGO-->
            <a href="index.html"
              ><img src="./img/image.png" alt="" height="80px"
            /></a>
          </div>
          <div
            class="menu col-sm-12 col-lg-9 text-center d-flex align-items-center"
          >
            <!-- ! MENU DA NAVBAR-->
            <ul
              class="list-unstyled d-none d-lg-flex w-100 m-0 justify-content-around align-items-center flex-wrap"
            >
              <li class="my-2">
                <a class="text-secondary text-decoration-none p-2 fs-5" href=""
                  >Visualizar escala</a
                >
              </li>
              <li class="my-2">
                <a class="text-secondary text-decoration-none p-2 fs-5" href=""
                  >Postos de atendimento</a
                >
              </li>
              <li class="my-2">
                <a class="text-secondary text-decoration-none p-2 fs-5" href=""
                  >Gerenciar sessão</a
                >
              </li>
              <li>
                <button class="sair px-4 fs my-2 align-self-center">
                  Sair
                </button>
              </li>
            </ul>
          </div>
          <div
            id="menubtn"
            role="button"
            class="sidebar col-1 d-lg-none text-center"
          >
            <!-- ! BOTAO PARA ABRIR MENU EM TELAS PEQUENAS-->
            <i onclick="abrirMenu()" class="mdi mdi-menu fs-1"></i>
          </div>
        </div>
      </nav>
      <div
        id="dropcnt"
        class="dropcnt container-fluid p-0 d-none w-100 d-lg-none"
      >
        <!-- ! CONTEÚDO DO BOTAO DE ABRIR MENU-->
        <div
          class="dropopt container-fluid d-flex align-items-center justify-content-center"
        >
          <a
            class="w-100 text-secondary text-decoration-none p-2 fs-5 d-flex align-items-center justify-content-center"
            href=""
            style="height: 100%"
            >Visualizar escala</a
          >
        </div>
        <div
          class="dropopt container-fluid d-flex align-items-center justify-content-center"
        >
          <a
            class="w-100 text-secondary text-decoration-none p-2 fs-5 d-flex align-items-center justify-content-center"
            href=""
            style="height: 100%"
            >Postos de atendimento</a
          >
        </div>
        <div
          class="dropopt container-fluid d-flex align-items-center justify-content-center"
        >
          <a
            class="w-100 text-secondary text-decoration-none p-2 fs-5 d-flex align-items-center justify-content-center"
            href=""
            style="height: 100%"
            >Gerenciar sessão</a
          >
        </div>
      </div>
    </div>
    
    <script>
      const menubtn = document.getElementById("menubtn");
      function abrirMenu() {
        const dropcnt = document.getElementById("dropcnt");
        dropcnt.classList.toggle("d-none");
      }
    </script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
