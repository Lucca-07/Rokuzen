<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" />
  <link rel="shortcut icon" href="/frontend/img/logoFavicon.png" sizes="32x32" type="image/png"
    alt="Ícone da Logo Rokuzen" aria-hidden="true" />
  <link rel="stylesheet" type="text/css" href="/frontend/css/style.css" />
  <title>Login</title>
</head>

<body class="roboto">
  <div class="back container-fluid" role="main" aria-label="Área principal de login">
    <img class="imglogo mb-3" src="/frontend/img/logo.png" alt="Logo Rokuzen. Clique para voltar à página inicial." />
    <div class="anima row d-flex align-items-center justify-content-center">

      <div id="cardLogin" class="card d-flex justify-content-center h-100 gap-2" role="form"
        aria-labelledby="tituloLogin">
        <h2 id="tituloLogin" class="visually-hidden">Formulário de Login</h2>

        <input id="email" class="p-2 px-3 mt-3 w-100 border-0" type="email" placeholder="Email" aria-label="Email do usuário"
          aria-required="true" required />

        <div class="input-group mt-2 ">
            <label for="pass" class="visually-hidden">Senha</label>
            <input id="pass" class="p-2 px-3 form-control w-100 border-0" type="password" placeholder="Senha"
              aria-required="true" required autocomplete="new-password" aria-describedby="Senha" />

            <button type="button" id="toggle-senha" class="toggle-password text-secondary"
              aria-label="Mostrar senha" onclick="togglePassword('pass', 'toggle-senha-icon')">
              <i class="mdi mdi-eye-off" aria-hidden="true" id="toggle-senha-icon"></i>
            </button>
          </div>

        <p id="erroLogin" class="text-danger text-center mt-1 mb-1" role="alert" aria-live="assertive"></p>

        <button id="proximo" class="acessar align-self-center p-2 px-3 border-1"
          aria-label="Avançar para seleção de Unidades">
          Unidades
          <i class="mdi mdi-arrow-right" aria-hidden="true"></i>
        </button>

        <a id="esqueci" class="fs-6 d-flex align-self-center p-0 mb-3 mt-1" style="cursor: pointer" role="button"
          aria-label="Esqueci minha senha, clique para recuperar">Esqueci a senha</a>
      </div>

      <div id="cardSenha" class="card senha d-flex justify-content-center h-100 gap-2 d-none" role="form"
        aria-labelledby="tituloRecuperacao">
        <h2 id="tituloRecuperacao" class="visually-hidden">Formulário de Recuperação de Senha</h2>

        <p id="sucessoRecuperacao" class="text-success text-center mt-1 mb-1" role="alert" aria-live="assertive"></p>

        <input id="emailRecuperacao" class="p-2 px-3 border-0" type="email" placeholder="Email"
          aria-label="Digite seu email para recuperação" aria-required="true" />

        <p id="erroRecuperacao" class="text-danger text-center mt-1 mb-1" role="alert" aria-live="assertive"></p>

        <button id="recuperarButton" class="acessar align-self-center p-2 px-3 border-1"
          aria-label="Confirmar e recuperar senha">
          Recuperar senha
        </button>

        <a id="voltarLogin" class="fs-6 fst-italic d-flex align-self-center p-0 mb-0" style="cursor: pointer"
          role="button" aria-label="Voltar para a tela de Login">Voltar</a>
      </div>

      <div id="cardUnidades" class="card d-flex justify-content-center h-100 gap-2 p-3 d-none" role="form"
        aria-labelledby="tituloUnidades">
        <h2 id="tituloUnidades" class="visually-hidden">Seleção de Unidade para Login</h2>

        <p class="fw-bolder text-center" role="heading" aria-level="3">Em qual unidade você quer logar?</p>

        <select name="unidades" id="unidades" class="p-2 border-0" aria-label="Selecione a unidade" aria-required="true">
          <option value="" selected disabled>Selecionar</option>
        </select>

        <p id="erroUnidade" class="text-danger text-center mt-1 mb-1" role="alert" aria-live="assertive"></p>

        <button id="acessar" class="acessar align-self-center p-2 px-3 border-1"
          aria-label="Acessar o sistema com a unidade selecionada">
          ACESSAR
        </button>
      </div>

    </div>
  </div>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-topwrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget("https://vlibras.gov.br/app");
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <script src="/frontend/js/login.js"></script>
  <script src="https://app.embed.im/accessibility.js" defer></script>
</body>

</html>
