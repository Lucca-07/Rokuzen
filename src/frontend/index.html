<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Rokuzen</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Material Design Icons -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet" />
  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="/frontend/css/global.css">
  <link rel="stylesheet" href="/frontend/css/index.css">
  <link rel="shortcut icon" href="/frontend/img/logoFavicon.png" sizes="32x32" type="image/png">
</head>

<body>
  <main class="container d-flex justify-content-center align-items-center" role="main"
    aria-label="Ãrea principal de login">
    <!-- LOGIN -->
    <div id="cardLogin" class="card-custom">
      <img src="/frontend/img/logo.png" class="imglogo" alt="Logo Rokuzen" />

      <div id="erroLogin"></div>

      <div class="mb-3 text-start">
        <input type="email" id="email" class="form-control" placeholder="Email" required />
      </div>

      <div class="mb-3 text-start">
        <div class="input-group">
          <input type="password" id="pass" class="form-control" placeholder="Senha" required />
          <button class="btn btn-outline-secondary border border-end" type="button"
            onclick="togglePassword('pass','toggle-senha-icon')">
            <i class="mdi mdi-eye-off" id="toggle-senha-icon"></i>
          </button>
        </div>
      </div>

      <button id="proximo" class="btn btn-success w-100 mb-2">
        Entrar <i class="mdi mdi-arrow-right ms-2"></i>
      </button>

      <a id="esqueci" class="link-secondary small" style="cursor: pointer;">Esqueci minha senha</a>
    </div>

    <!-- RECUPERAR SENHA -->
    <div id="cardSenha" class="card-custom d-none">
      <img src="/frontend/img/logo.png" class="imglogo" alt="Logo Rokuzen" />
      <h5 class="mb-3">Recuperar senha</h5>
      <div id="erroRecuperacao"></div>
      <div id="sucessoRecuperacao"></div>

      <div class="mb-3 text-start">
        <input type="email" id="emailRecuperacao" class="form-control" placeholder="Digite seu email" required />
      </div>

      <div class="d-flex gap-2">
        <button id="voltarLogin" class="btn btn-outline-secondary flex-fill">Voltar</button>
        <button id="recuperarButton" class="btn btn-success flex-fill">Enviar</button>
      </div>
    </div>

    <!-- UNIDADES -->
    <div id="cardUnidades" class="card-custom d-none">
      <img src="/frontend/img/logo.png" class="imglogo" alt="Logo Rokuzen" />
      <h5 class="mb-3 fw-bold">Selecione a unidade</h5>
      <div id="erroUnidade"></div>

      <div class="mb-3">
        <select id="unidades" class="form-select">
          <option value="" selected disabled>Selecionar</option>
        </select>
      </div>

      <button id="acessar" class="btn btn-success w-100">
        Acessar <i class="mdi mdi-login ms-2"></i>
      </button>
    </div>
  </main>
  <!-- VRLIBRAS -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-topwrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"> </script>
  <script>new window.VLibras.Widget('https://vlibras.gov.br/app')</script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/frontend/js/login.js"></script>

  <script src="https://app.embed.im/accessibility.js" defer></script>

</html>
