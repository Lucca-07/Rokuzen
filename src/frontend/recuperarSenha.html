<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="shortcut icon" href="/frontend/img/logoFavicon.png" sizes="32x32" type="image/png"
    alt="Ícone da Logo Rokuzen" aria-hidden="true" />
  <link rel="stylesheet" type="text/css" href="/frontend/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" />
  <title>Recuperação de Senha</title>

</head>

<body class="roboto">
  <main class="back container-fluid d-flex flex-column align-items-center justify-content-center" role="main"
    aria-label="Formulário de recuperação de senha">

    <img class="imglogo mb-3" src="/frontend/img/logo.png" alt="Logo Rokuzen" />

    <div class="row d-flex align-items-center justify-content-center w-100">
      <div id="cardLogin" class="card d-flex justify-content-center h-auto p-4" style="max-width: 400px;">
        <form aria-label="Campos para redefinição de senha">

          <div class="mb-3">
            <label for="email" class="visually-hidden">Email</label>
            <input id="email" class="p-2 px-3 form-control" type="email" placeholder="Email" aria-required="true"
              required aria-describedby="pSenha" autocomplete="email" />
          </div>

          <div class="mb-3 password-container">
            <label for="novasenha1" class="visually-hidden">Nova Senha</label>
            <input id="novasenha1" class="p-2 px-3 form-control" type="password" placeholder="Nova senha"
              aria-required="true" required autocomplete="new-password" aria-describedby="pSenha" />

            <button type="button" id="toggle-novasenha1" class="toggle-password text-secondary"
              aria-label="Mostrar senha" onclick="togglePassword('novasenha1', 'toggle-novasenha1-icon')">
              <i class="mdi mdi-eye-off" aria-hidden="true" id="toggle-novasenha1-icon"></i>
            </button>
          </div>

          <div class="mb-3 password-container">
            <label for="novasenha2" class="visually-hidden">Confirmar Nova Senha</label>
            <input id="novasenha2" class="p-2 px-3 form-control" type="password" placeholder="Confirmar nova senha"
              aria-required="true" required autocomplete="new-password" aria-describedby="pSenha" />

            <button type="button" id="toggle-novasenha2" class="toggle-password text-secondary"
              aria-label="Mostrar senha" onclick="togglePassword('novasenha2', 'toggle-novasenha2-icon')">
              <i class="mdi mdi-eye-off" aria-hidden="true" id="toggle-novasenha2-icon"></i>
            </button>
          </div>

          <p id="pSenha" class="mb-2 text-center d-none" role="alert" aria-live="assertive"></p>

          <button id="confirmar" class="acessar align-self-center p-2 px-3 border-1 mb-3 w-100" type="submit"
            aria-label="Confirmar nova senha">
            Confirmar
          </button>
        </form>
      </div>
    </div>
  </main>


  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-topwrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget("https://vlibras.gov.br/app");
  </script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <script src="/frontend/js/recuperarSenha.js"></script>
  <script src="https://app.embed.im/accessibility.js" defer></script>
</body>

</html>
