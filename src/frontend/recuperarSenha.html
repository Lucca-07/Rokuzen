<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="/frontend/img/logoFavicon.png" sizes="32x32">
    <link rel="stylesheet" type="text/css" href="/frontend/css/style.css" />
    <title>Recuperação de Senha</title>
  </head>

  <body class="roboto">
    <div class="back container-fluid">
      <img class="imglogo mb-3" src="/frontend/img/logo.png" alt="" />
      <div class="row d-flex align-items-center justify-content-center">
        <div
          id="cardLogin"
          class="card d-flex justify-content-center gap-3 h-100 p-"
        >
          <input
            id="email"
            class="p-2 px-3 mt-3"
            type="text"
            placeholder="Email"
          />
          <input
            id="novasenha1"
            class="p-2 px-3"
            type="text"
            placeholder="Nova senha"
          />
          <input
            id="novasenha2"
            class="p-2 px-3"
            type="text"
            placeholder="Confirmar nova senha"
          />
          <p id="pSenha" class="mb-0 text-center d-none"></p>
          <button
            id="confirmar"
            class="acessar align-self-center p-2 px-3 border-1 mb-3"
          >
            Confirmar
          </button>
        </div>
      </div>
    </div>

    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-topwrapper"></div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script src="/frontend/js/recuperarSenha.js"></script>
    <script src="https://app.embed.im/accessibility.js" defer></script>
  </body>
</html>
