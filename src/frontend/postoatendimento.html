<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/css/global.css" />
    <link rel="stylesheet" href="/frontend/css/postoatendimento.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="shortcut icon" href="/frontend/img/logoFavicon.png" sizes="32x32" type="image/png"
        alt="Ícone da Logo Rokuzen" aria-hidden="true">
    <title>Postos de Atendimento | Rokuzen</title>
</head>

<body style="height: 100vh" class="roboto">
    <nav class="navbar navbar-expand-lg bg-white roboto border-bottom h-auto" role="navigation"
        aria-label="Menu principal de navegação do sistema">
        <div class="container-fluid h-100">
            <a class="navbar-brand mx-auto mx-lg-0 me-lg-0 ms-lg-5" href="/inicio/:id">
                <img src="https://rokuzen.com.br/wp-content/uploads/2021/09/cropped-logomarca_pequena2.png"
                    alt="Logo Rokuzen. Clique para ir à página inicial." height="80">
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                aria-label="Abrir e fechar menu de navegação">
                <i class="mdi mdi-menu fs-1 text-secondary" aria-hidden="true"></i>
            </button>

            <div class="collapse navbar-collapse bg-white border-lg-0 h-100"
                id="navbarContent">
                <ul class="navbar-nav align-items-center w-100 justify-content-around h-100 " role="list">
                    <li class="nav-item" role="listitem">
                        <a class="nav-link text-secondary fs-6" href="/escala/:id" aria-current="false">Visualizar
                            Escala</a>
                    </li>
                    <li class="nav-item" role="listitem">
                        <a class="nav-link text-secondary fs-6" href="/postosatendimento/:id" aria-current="page">Postos
                            de Atendimento</a>
                    </li>
                    <li class="nav-item" role="listitem">
                        <a class="nav-link text-secondary fs-6" href="/sessao/:id" aria-current="false">Gerenciar
                            Sessão</a>
                    </li>
                    <li class="nav-item" role="listitem">
                        <a class="nav-link text-secondary fs-6" href="/cadastrar/:id" aria-current="false">Cadastro</a>
                    </li>
                    <li class="nav-item" role="listitem">
                        <a class="nav-link text-secondary fs-6" href="/user/listar/:id"
                            aria-current="false">Usuários</a>
                    </li>
                    <li class="nav-item" role="listitem">
                        <button id="sairbutton" class="btn btn-outline-secondary px-4 my-2" role="button"
                            aria-label="Botão para Sair do Sistema">Sair</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid bg-white py-5 " role="main" aria-label="Seleção dos postos de atendimento disponíveis">
        <div class="text-center mb-5">
            <h2 class="fs-2" style="font-weight: 400;">
                Postos de Atendimento
            </h2>
        </div>

        <div class="w-75 p-4 p-lg-5 bg-body" style="margin: auto; border-radius: 30px;" role="region"
            aria-label="Selecione um dos tipos de posto de atendimento">
            <div class="row justify-content-center g-5 text-center">

                <div class="col-12 col-md-6 col-xl-4">
                    <div class="card border-0 shadow-sm" role="button" data-bs-toggle="modal"
                        data-bs-target="#popup-cadeira" style="border-radius: 20px;" tabindex="0"
                        aria-label="Abrir detalhes e selecionar a Cadeira Quick">
                        <img src="/frontend/img/Quick.jpg" class="card-img-top"
                            alt="Cadeira Quick para massagem ou atendimento rápido"
                            style="border-radius: 20px;  box-shadow: 15px 15px 15px rgba(0, 0, 0, 0.164);" />
                    </div>
                </div>

                <div class="col-12 col-md-6 col-xl-4">
                    <div class="card border-0 shadow-sm" role="button" data-bs-toggle="modal"
                        data-bs-target="#popup-maca" style="border-radius: 20px;" tabindex="0"
                        aria-label="Abrir detalhes e selecionar a Maca">
                        <img src="/frontend/img/Maca.jpg" class="card-img-top"
                            alt="Maca para massagem ou terapias longas"
                            style="border-radius: 20px;  box-shadow: 15px 15px 15px rgba(0, 0, 0, 0.164);" />
                    </div>
                </div>

                <div class="col-12 col-md-6 col-xl-4">
                    <div class="card border-0 shadow-sm" role="button" data-bs-toggle="modal"
                        data-bs-target="#popup-poltrona" style="border-radius: 20px;" tabindex="0"
                        aria-label="Abrir detalhes e selecionar a Poltrona de Reflexologia">
                        <img src="/frontend/img/Poltrona.jpg" class="card-img-top"
                            alt="Poltrona para reflexologia ou massagem nos pés"
                            style="border-radius: 20px;  box-shadow: 15px 15px 15px rgba(0, 0, 0, 0.164);" />
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Cadeira Quick -->
    <div class="modal fade" id="popup-cadeira" tabindex="-1" aria-labelledby="titulo-cadeira" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="titulo-cadeira">Cadeira Quick</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div class="frame" id="frame-cadeira"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success confirmar" type="button">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Maca -->
    <div class="modal fade" id="popup-maca" tabindex="-1" aria-labelledby="titulo-maca" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="titulo-maca">Maca</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div class="frame" id="frame-maca"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success confirmar" type="button">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Poltrona -->
    <div class="modal fade" id="popup-poltrona" tabindex="-1" aria-labelledby="titulo-poltrona" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="titulo-poltrona">Poltrona Reflexologia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div class="frame" id="frame-poltrona"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success confirmar" type="button">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light border-top mt-5 py-4 shadow-sm" role="contentinfo" aria-label="Rodapé do site">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-muted mb-0 fs-6">&copy; 2025 Rokuzen. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/frontend/js/postoatendimento.js"></script>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-topwrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
    <script src="https://app.embed.im/accessibility.js" defer></script>
</body>

</html>
