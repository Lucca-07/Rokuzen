<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap PRIMEIRO -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- CSS customizados DEPOIS -->
    <link rel="stylesheet" href="/frontend/css/global.css" />
    <link rel="stylesheet" href="/frontend/css/dropdown-navbar.css">
    <link rel="stylesheet" href="/frontend/css/postoatendimento.css" />

    <link rel="shortcut icon" href="/frontend/img/logoFavicon.png" sizes="32x32" type="image/png"
        alt="Ícone da Logo Rokuzen" aria-hidden="true">
    <title>Postos de Atendimento | Rokuzen</title>
</head>

<body class="roboto">
    <nav class="navbar navbar-expand-lg bg-white roboto border-bottom" style="height: auto; min-height: 100px;"
        role="navigation" aria-label="Menu principal de navegação do sistema">
        <div class="container-fluid h-100 position-relative">
            <a class="navbar-brand mx-auto mx-lg-0 me-lg-0 ms-lg-5" href="/inicio/:id" aria-current="page">
                <img src="https://rokuzen.com.br/wp-content/uploads/2021/09/cropped-logomarca_pequena2.png"
                    alt="Logo Rokuzen. Clique para ir à página inicial." height="80" loading="lazy" />
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Abrir e fechar menu de navegação">
                <i class="mdi mdi-menu fs-1 text-secondary" aria-hidden="true"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100 justify-content-evenly ms-auto" role="list">
                    <!-- Dropdown Atendimento -->
                    <li class="nav-item dropdown" role="listitem">
                        <a class="nav-link text-secondary dropdown-toggle" href="#" id="atendimentoDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Atendimento
                        </a>
                        <ul class="dropdown-menu dropdown-content" aria-labelledby="atendimentoDropdown">
                            <li><a class="dropdown-item nav-link text-secondary" href="/escala/:id"><i
                                        class="fas fa-angle-right me-2"></i>Visualizar Escala</a></li>
                            <li><a class="dropdown-item nav-link text-secondary" href="/sessao/:id"><i
                                        class="fas fa-angle-right me-2"></i>Gerenciar Sessão</a></li>
                            <li><a class="dropdown-item nav-link text-secondary" href="/listarterapeutas/:id"><i
                                        class="fas fa-angle-right me-2"></i>Listar Terapeutas</a></li>
                        </ul>
                    </li>

                    <!-- Links normais -->
                    <li class="nav-item" role="listitem">
                        <a class="nav-link text-secondary" href="/postosatendimento/:id" aria-current="false">Postos de
                            Trabalho</a>
                    </li>

                    <li class="nav-item" id="link-cadastro" role="listitem">
                        <a class="nav-link text-secondary" href="/cadastrar/:id" aria-current="false">Cadastro</a>
                    </li>

                    <li class="nav-item" id="link-usuarios" role="listitem">
                        <a class="nav-link text-secondary" href="/user/listar/:id" aria-current="false">Usuários</a>
                    </li>

                    <!-- Botão Sair -->
                    <li class="nav-item" role="listitem">
                        <button id="sairbutton" class="btn btn-outline-secondary px-4" role="button"
                            aria-label="Botão para Sair do Sistema">
                            Sair
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-5" role="main" aria-label="Seleção dos postos de atendimento disponíveis">
        <div class="container">
            <h2 class="fw-light text-center mb-5">Postos de Atendimento</h2>

            <div class="row g-4 justify-content-center">

                <!-- Cadeira Quick -->
                <div class="col-6 col-md-4 col-lg-3 w-auto">
                    <div class="card border-0 shadow-sm rounded-4 overflow-hidden" style="max-width: 350px;"
                        role="button" data-bs-toggle="modal" data-bs-target="#popup-cadeira">
                        <img src="/frontend/img/Quick.jpg" class="img-fluid"
                            alt="Cadeira Quick para atendimento rápido">
                    </div>
                </div>

                <!-- Maca -->
                <div class="col-6 col-md-4 col-lg-3 w-auto">
                    <div class="card border-0 shadow-sm rounded-4 overflow-hidden" style="max-width: 350px;"
                        role="button" data-bs-toggle="modal" data-bs-target="#popup-maca">
                        <img src="/frontend/img/Maca.jpg" class="img-fluid" alt="Maca para terapias longas">
                    </div>
                </div>

                <!-- Poltrona -->
                <div class="col-6 col-md-4 col-lg-3 w-auto">
                    <div class="card border-0 shadow-sm rounded-4 overflow-hidden" style="max-width: 350px;"
                        role="button" data-bs-toggle="modal" data-bs-target="#popup-poltrona">
                        <img src="/frontend/img/Poltrona.jpg" class="img-fluid" alt="Poltrona para reflexologia">
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Cadeira Quick -->
    <div class="modal fade" id="popup-cadeira" tabindex="-1" aria-labelledby="titulo-cadeira" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="titulo-cadeira">Cadeira Quick</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div class="frame" id="frame-cadeira"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success confirmar" type="button">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Maca -->
    <div class="modal fade" id="popup-maca" tabindex="-1" aria-labelledby="titulo-maca" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="titulo-maca">Maca</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div class="frame" id="frame-maca"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success confirmar" type="button">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Poltrona -->
    <div class="modal fade" id="popup-poltrona" tabindex="-1" aria-labelledby="titulo-poltrona" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="titulo-poltrona">Poltrona Reflexologia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div class="frame" id="frame-poltrona"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success confirmar" type="button">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light border-top mt-5 py-4 shadow-sm" role="contentinfo" aria-label="Rodapé do site">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-muted mb-0 fs-6">&copy; 2025 Rokuzen. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/frontend/js/postoatendimento.js"></script>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-topwrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
    <script src="https://app.embed.im/accessibility.js" defer></script>
</body>

</html>
