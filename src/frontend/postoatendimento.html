<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/css/postoatendimento.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" />
    <style>
        .border-lg-0 {
            border: none !important;
        }

        @media (min-width: 992px) {
            .border-lg-0 {
                border: none !important;
            }
        }

        .nav-link:hover {
            color: #9db668 !important;
        }
    </style>
    <title>Postos de Atendimento</title>
</head>

<body style="height: 100vh" class="roboto">
    <nav class="navbar navbar-expand-lg bg-white roboto border-bottom h-auto">
        <div class="container-fluid h-100">
            <!-- LOGO -->
            <a class="navbar-brand mx-auto mx-lg-0 me-lg-0 ms-lg-5" href="/inicio/:id">
                <img src="https://rokuzen.com.br/wp-content/uploads/2021/09/cropped-logomarca_pequena2.png" alt="Logo"
                    height="80">
            </a>

            <!-- BOTÃO TOGGLER (MOBILE) -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="mdi mdi-menu fs-1 text-secondary"></i>
            </button>

            <!-- MENU -->
            <div class="collapse navbar-collapse bg-white shadow-sm border-top border-bottom border-lg-0 z-3 h-100"
                id="navbarContent">
                <ul class="navbar-nav align-items-center w-100 justify-content-around h-100">
                    <li class="nav-item">
                        <a class="nav-link text-secondary fs-6" href="/escala/:id">Visualizar Escala</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary fs-6" href="/postosatendimento/:id">Postos de Atendimento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary fs-6" href="/sessao/:id">Gerenciar Sessão</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary fs-6" href="/cadastrar/:id">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary fs-6" href="/user/listar/:id">Usuários</a>
                    </li>
                    <li class="nav-item">
                        <button id="sairbutton" class="btn btn-outline-secondary px-4 my-2">Sair</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteudo principal -->
    <main class="container-fluid bg-white py-5 h-100">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-semibold" style="font-size: 70px">
                Postos de Atendimento
            </h1>
        </div>

        <div class="w-75 shadow-lg p-5" style="margin: auto; background-color: #e9eaee">
            <!-- Cards das imagens da poltrona, maca e cadeira -->
            <div class="row justify-content-center g-5 text-center">
                <!-- Cadeira -->
                <div class="col-12 col-md-4">
                    <div class="card border-0 shadow-sm rounded-4 overflow-hidden" role="button"
                        onclick="abrirPopup('cadeira')">
                        <img src="/frontend/img/quick.png" class="card-img-top" alt="Cadeira Quick" />
                    </div>
                </div>

                <!-- Maca -->
                <div class="col-12 col-md-4">
                    <div class="card border-0 shadow-sm rounded-4 overflow-hidden" role="button"
                        onclick="abrirPopup('maca')">
                        <img src="/frontend/img/Maca.jpeg" class="card-img-top" alt="Maca" />
                    </div>
                </div>

                <!-- Poltrona -->
                <div class="col-12 col-md-4">
                    <div class="card border-0 shadow-sm rounded-4 overflow-hidden" role="button"
                        onclick="abrirPopup('poltrona')">
                        <img src="/frontend/img/Poltrona.jpeg" class="card-img-top" alt="Poltrona Reflexologia" />
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Pop up da cadeira, maca e poltrona -->

    <!-- Cadeira -->
    <div class="popup-bg" id="popup-cadeira" style="display: none">
        <div class="popup">
            <button class="fechar-popup" onclick="fecharPopup(this)">
                ✖
            </button>
            <h2>Cadeira Quick</h2>
            <div class="frame" id="frame-cadeira"></div>
            <div class="botoes">
                <button class="btnc confirmar">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Maca-->
    <div class="popup-bg" id="popup-maca" style="display: none">
        <div class="popup">
            <button class="fechar-popup" onclick="fecharPopup(this)">
                ✖
            </button>
            <h2>Maca</h2>
            <div class="frame" id="frame-maca"></div>
            <div class="botoes">
                <button class="btnc confirmar">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Poltrona-->
    <div class="popup-bg" id="popup-poltrona" style="display: none">
        <div class="popup">
            <button class="fechar-popup" onclick="fecharPopup(this)">
                ✖
            </button>
            <h2>Poltrona Reflexologia</h2>
            <div class="frame" id="frame-poltrona"></div>
            <div class="botoes">
                <button class="btnc confirmar">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Seu script principal -->
    <script src="/frontend/js/postoatendimento.js"></script>

    <!-- Implementação do Vlibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-topwrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
      <script src="https://app.embed.im/accessibility.js" defer></script>
</body>

</html>
