<body style="height: 100vh;">


<!-- CONTEÚDO PRINCIPAL -->
<main class="container-fluid bg-white py-5 h-100">
  <div class="text-center mb-5">
    <h1 class="display-5 fw-semibold" style="font-size: 70px;">Postos de Atendimento</h1>
  </div>

  <div class="w-75 shadow-lg p-5" style="margin: auto; background-color: #E9EAEE;">
    <div class="row justify-content-center g-5 text-center">

      <!-- Card 1 - Cadeira -->
      <div class="col-12 col-md-4">
        <div
          class="card border-0 shadow-sm rounded-4 overflow-hidden"
          role="button"
          onclick="abrirPopup('cadeira')"
        >
          <img src="./img/pd ser.png" class="card-img-top" alt="Cadeira Quick" />
        </div>
      </div>

      <!-- Card 2 - Maca -->
      <div class="col-12 col-md-4">
        <div
          class="card border-0 shadow-sm rounded-4 overflow-hidden"
          role="button"
          onclick="abrirPopup('maca')"
        >
          <img
            src="img/Maca.jpeg"
            class="card-img-top"
            alt="Maca"
          />
        </div>
      </div>

      <!-- Card 3 - Poltrona -->
      <div class="col-12 col-md-4">
        <div
          class="card border-0 shadow-sm rounded-4 overflow-hidden"
          role="button"
          onclick="abrirPopup('poltrona')"
        >
          <img
            src="img/Poltrona.jpeg"
            alt="Poltrona Reflexologia"
          />
        </div>
      </div>
    </div>
  </div>
</main>

<!-- POPUPS -->
<div class="popup-bg" id="popup-cadeira" style="display: none;">
  <div class="popup">
    <button class="fechar" onclick="fecharPopup('cadeira')">✖</button>
    <div class="frame">
      <h3>Cadeira Quick</h3>
      <div class="item verde">Cadeira 1</div>
      <div class="item amarelo">Cadeira 2</div>
      <div class="item vermelho">Cadeira 3</div>
      <div class="item laranja">Cadeira 4</div>
      <button class="btncustom">Remover</button>
      <button class="btncustom">Adicionar</button>
      <button class="btncustom">Confirmar</button>
    </div>
  </div>
</div>

<div class="popup-bg" id="popup-maca" style="display: none;">
  <div class="popup">
    <button class="fechar" onclick="fecharPopup('maca')">✖</button>
    <div class="frame">
      <h3>Maca</h3>
      <div class="item amarelo">Maca 1</div>
      <div class="item amarelo">Maca 2</div>
      <div class="item verde">Maca 3</div>
      <div class="item laranja">Maca 4</div>
      <button class="btncustom">Remover</button>
      <button class="btncustom">Adicionar</button>
      <button class="btncustom">Confirmar</button>
    </div>
  </div>
</div>

<div class="popup-bg" id="popup-poltrona" style="display: none;">
  <div class="popup">
    <button class="fechar" onclick="fecharPopup('poltrona')">✖</button>
    <div class="frame">
      <h3>Poltrona Reflexologia</h3>
      <div class="item verde">Poltrona 1</div>
      <div class="item laranja">Poltrona 2</div>
      <div class="item verde">Poltrona 3</div>
      <button class="btncustom">Remover</button>
      <button class="btncustom">Adicionar</button>
      <button class="btncustom">Confirmar</button>
    </div>
  </div>
</div>
