<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/frontend/css/style.css">
    <title>Cadastro</title>
</head>

<body class="josefin-sans">
    <div class="divnav">
        <nav class=" navbar container-fluid josefin-sans" style="background: #FFF;">
            <div class="row m-0 w-100 justify-content-center justify-content-lg-start">
                <div class="logo col-sm-12 col-lg-3 mb-1 mb-lg-0 text-center align-self-center"> <!-- ! LOGO-->
                    <a href="#inicio"><img
                            src="https://rokuzen.com.br/wp-content/uploads/2021/09/cropped-logomarca_pequena2.png"
                            alt="" height="80px"></a>
                </div>
                <div class="menu col-sm-12 col-lg-9 text-center d-flex align-items-center"> <!-- ! MENU DA NAVBAR-->
                    <ul
                        class="list-unstyled d-none d-lg-flex w-100 m-0 justify-content-around align-items-center flex-wrap">
                        <li class="my-2"><a class="text-secondary text-decoration-none p-2 fs-5"
                                href="#escala">Visualizar escala</a>
                        </li>
                        <li class="my-2"><a class="text-secondary text-decoration-none p-2 fs-5" href="#postos">Postos
                                de
                                atendimento</a></li>
                        <li class="my-2"><a class="text-secondary text-decoration-none p-2 fs-5"
                                href="#sessao">Gerenciar sessão</a>
                        </li>
                        <li><button id="sairbutton" class="sair px-4 fs my-2 align-self-center">Sair</button></li>
                    </ul>
                </div>
                <div id="menubtn" role="button" class="sidebar col-1 d-lg-none text-center">
                    <!-- ! BOTAO PARA ABRIR MENU EM TELAS PEQUENAS-->
                    <i onclick="abrirMenu()" class="mdi mdi-menu fs-1"></i>
                </div>
            </div>
        </nav>
        <div id="dropcnt" class="dropcnt container-fluid p-0 d-none w-100 d-lg-none">
            <!-- ! CONTEÚDO DO BOTAO DE ABRIR MENU-->
            <div class="dropopt container-fluid d-flex align-items-center justify-content-center">
                <a class="w-100 text-secondary text-decoration-none p-2 fs-5 d-flex align-items-center justify-content-center"
                    href="" style="height: 100%;">Visualizar escala</a>
            </div>
            <div class="dropopt container-fluid d-flex align-items-center justify-content-center">
                <a class="w-100 text-secondary text-decoration-none p-2 fs-5 d-flex align-items-center justify-content-center"
                    href="" style="height: 100%;">Postos de atendimento</a>
            </div>
            <div class="dropopt container-fluid d-flex align-items-center justify-content-center">
                <a class="w-100 text-secondary text-decoration-none p-2 fs-5 d-flex align-items-center justify-content-center"
                    href="" style="height: 100%;">Gerenciar sessão</a>
            </div>
        </div>
    </div>

    <main class="josefin-sans">
        <div id="selectUsuario" class="container-lg w-100 mt-2 d-flex align-items-center" style="height: 75px;">
            <div class="row">
                <div class="col-12">
                    <select name="usuarioselect" id="usuarioselect" class="p-2 fs-4" style="cursor: pointer;">
                        <option value="interno">Interno</option>
                        <option value="externo">Externo</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="containerColaborador"
            class="container-lg mt-2 bg-light d-flex p-4 border d-flex flex-column mb-5 card-cadastro"
            style="border-radius: 30px;">
            <form action="">
                <div class="row align-content-start">
                    <div id="foto"
                        class="col-12 col-md-6 col-lg-4  d-flex align-self-start align-items-center gap-2 flex-column">
                        <img class="" src="/frontend/img/account-outline.svg" alt=""
                            style="border-radius: 50px; border: 1px solid black; height: 200px; width: 200px;">
                        <input type="file" name="imagemUsuario" id="imagemUsuario" accept="image/*">
                    </div>
                    <div id="nome"
                        class="col-12 col-md-6 col-lg-8 d-flex align-self-center justify-content-center mt-3 mt-md-0">
                        <label for="nomeinput" class="h-100 align-content-center" style="font-size: 2rem;">Nome: </h3>
                            <input type="text" id="nomeinput" style="font-size: 1.75rem;">
                    </div>

                </div>
                <div class="row bg-light p-4 mt-3 d-flex align-content-start">
                    <div id="email" class="col-sm-12 col-md-6 d-flex justify-content-start">
                        <label for="emailinput" class="campos h-100 align-content-center">Email: </label>
                        <input class="h-75 mx-2 align-self-center w-50" id="emailinput" type="text">
                    </div>
                    <div id="senha" class="col-sm-12 col-md-6 d-flex justify-content-start">
                        <label for="senhainput" class="campos h-100 align-content-center">Senha: </label>
                        <input class="h-75 mx-2 align-self-center w-50" id="senhainput" type="text">
                    </div>
                    <div id="cargo" class="col-sm-12 col-md-6 d-flex justify-content-start mt-md-3 mt-0">
                        <label for="cargoinput" class="campos h-100 align-content-center">Cargo: </label>
                        <select class="mx-2 align-self-center w-auto" id="cargoselect"
                            style="border-radius: 5px; cursor: pointer; height: 30px;">
                            <option value="" disabled selected>Selecionar:</option>
                            <option value="master">Master</option>
                            <option value="gerente">Gerente</option>
                            <option value="recepcao">Recepção</option>
                            <option value="terapeuta">Terapeuta</option>
                        </select>
                        <div id="setorcargo" class="d-none">
                            <label for="setorgerente" class="campos h-100 align-content-center">Setor: </label>
                            <select class="h-75 mx-2 align-self-center w-auto" id="setorgerente">
                                <option value="recepcao">Recepção</option>
                                <option value="terapeuta">Terapeuta</option>
                            </select>
                        </div>
                    </div>
                    <div id="unidades"
                        class="col-sm-12 col-md-6 d-flex justify-content-start mt-md-3 mt-0 flex-column gap-0">
                        <p class="campos h-100 align-content-center m-0 align-self-center">Unidades: </p>
                        <div id="unidadesdiv" class="d-flex justify-content-around align-items-center w-100">
                            <div class="w-25 d-flex flex-fill">
                                <label for="golden">Golden Square</label>
                                <input class="me-5 me-lg-0" type="checkbox" name="" id="golden">
                            </div>
                            <div class="w-25 d-flex flex-fill">
                                <label for="mooca">Mooca Plaza</label>
                                <input class="me-5 me-lg-0" type="checkbox" name="" id="mooca">
                            </div>
                            <div class="w-25 d-flex flex-fill">
                                <label for="grand">Grand Plaza</label>
                                <input class="me-5 me-lg-0" type="checkbox" name="" id="grand">
                            </div>
                            <div class="w-25 d-flex flex-fill">
                                <label for="west">West Plaza</label>
                                <input class="me-5 me-lg-0" type="checkbox" name="" id="west">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="enviar mt-4 px-4 py-2 fs-3">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="containerCliente"
            class="container-lg mt-2 bg-light d-flex p-4 border d-flex flex-column mb-5 d-none card-cadastro"
            style="border-radius: 30px;">
            <form action="">
                <div class="row align-content-start">
                    <div id="logo" class="col-12 d-flex justify-content-center mb-0 mb-md-3">
                        <img src="/frontend/img/logo.png" alt="" width="40%">
                    </div>
                </div>
                <div class="row bg-light p-4 mt-3 d-flex align-content-start justify-content-between ">
                    <div id="nome" class="col-sm-12 col-md-6 d-flex justify-content-start">
                        <label for="nomeinput2" class="campos h-100 align-items-center">Nome:</label>
                        <input class="h-75 mx-2 align-self-center w-50" type="text" id="nomeinput2">
                    </div>
                    <div id="email" class="col-sm-12 col-md-6 d-flex justify-content-start">
                        <label for="emailinput2" class="campos h-100 align-content-center">Email: </label>
                        <input class="h-75 mx-2 align-self-center w-50" id="emailinput2" type="text">
                    </div>
                    <div id="tel" class="col-sm-12 col-md-6 d-flex justify-content-start mt-0 mt-md-4">
                        <label for="telinput2" class="campos h-100 align-content-center">Telefone: </label>
                        <input class="h-75 mx-2 align-self-center w-50" id="telinput2" type="text">
                    </div>
                    <div id="nascto" class="col-sm-12 col-md-6 d-flex justify-content-start mt-0 mt-md-4">
                        <label for="nasctoinput" class="campos h-100 align-content-center">Data de nascimento: </label>
                        <input class="mx-2 align-self-center" id="nasctoinput" type="date" style="height: 30px;">
                    </div>
                    <div id="saude"
                        class="col-sm-12 col-md-6 d-flex justify-content-start mt-md-3 mt-0 flex-column gap-0">
                        <p class="campos h-100 align-content-center m-0">Saúde: </p>
                        <div id="saudediv"
                            class="d-flex justify-content-md-evenly align-items-md-center w-100 flex-column flex-md-row">
                            <div class="d-flex flex-wrap">
                                <label for="pressao">Pressão alta: </label>
                                <input class="me-5 me-lg-0" type="checkbox" name="" id="pressao">
                            </div>
                            <div class="d-flex flex-wrap">
                                <label for="gravida">Grávida: </label>
                                <input class="me-5 me-lg-0" type="checkbox" name="" id="gravida">
                            </div>
                            <div class="d-flex flex-wrap">
                                <label for="dores" class="align-self-center">Dores: </label>
                                <textarea rows="2" name="" id=""></textarea>
                            </div>
                        </div>
                    </div>
                    <div id="observacoes" class="col-sm-12 col-md-6 d-flex justify-content-start mt-md-3 mt-0 gap-0">
                        <p class="campos h-100 align-content-center m-0">Observações: </p>
                        <div id="obserdiv"
                            class="d-flex justify-content-md-evenly align-items-md-center w-100 flex-column flex-md-row">
                            <textarea name="" id="textobservacoes" class="w-100"></textarea>
                        </div>
                    </div>

                    <div class="col-12 text-center">
                        <button type="submit" class="enviar mt-4 px-4 py-2 fs-3">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>


    <script>
        const menubtn = document.getElementById("menubtn");
        function abrirMenu() {
            const dropcnt = document.getElementById("dropcnt");
            dropcnt.classList.toggle("d-none");
        }
    </script>
    <script src="/frontend/js/cadastro.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
