<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="/frontend/css/cadastro.css">
    <link rel="shortcut icon" href="/frontend/img/logoFavicon.png" sizes="32x32" type="image/png"
        alt="Ícone da Logo Rokuzen" aria-hidden="true">
    <title>Cadastro | Rokuzen</title>
    <style>
        .border-lg-0 {
            border: none !important;
        }

        @media (min-width: 992px) {
            .border-lg-0 {
                border: none !important;
            }
        }
    </style>
</head>

<body class="roboto">
    <nav class="navbar navbar-expand-lg bg-white roboto border-bottom h-auto" role="navigation"
        aria-label="Menu principal de navegação do sistema">
        <div class="container-fluid h-100">
            <a class="navbar-brand mx-auto mx-lg-0 me-lg-0 ms-lg-5" href="/inicio/:id">
                <img src="https://rokuzen.com.br/wp-content/uploads/2021/09/cropped-logomarca_pequena2.png"
                    alt="Logo Rokuzen. Clique para ir à página inicial." height="80">
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                aria-label="Abrir e fechar menu de navegação">
                <i class="mdi mdi-menu fs-1 text-secondary" aria-hidden="true"></i>
            </button>

            <div class="collapse navbar-collapse bg-white border-top border-bottom border-lg-0 h-100"
                id="navbarContent">
                <ul class="navbar-nav align-items-center w-100 justify-content-around h-100" role="list">
                    <li class="nav-item" role="listitem">
                        <a class="nav-link text-secondary fs-6" href="/escala/:id" aria-current="false">Visualizar
                            Escala</a>
                    </li>
                    <li class="nav-item" role="listitem">
                        <a class="nav-link text-secondary fs-6" href="/postosatendimento/:id"
                            aria-current="false">Postos de Atendimento</a>
                    </li>
                    <li class="nav-item" role="listitem">
                        <a class="nav-link text-secondary fs-6" href="/sessao/:id" aria-current="false">Gerenciar
                            Sessão</a>
                    </li>
                    <li class="nav-item" role="listitem">
                        <a class="nav-link text-secondary fs-6" href="/cadastrar/:id" aria-current="page">Cadastro</a>
                    </li>
                    <li class="nav-item" role="listitem">
                        <a class="nav-link text-secondary fs-6" href="/user/listar/:id"
                            aria-current="false">Usuários</a>
                    </li>
                    <li class="nav-item" role="listitem">
                        <button id="sairbutton" class="btn btn-outline-secondary px-4 my-2" role="button"
                            aria-label="Botão para Sair do Sistema">Sair</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="roboto" role="main" aria-label="Seção de cadastro de colaborador e cliente">
        <div class="row justify-content-center">
            <div class="col-md-8 d-flex justify-content-center">
                <div id="alertErro"
                    class="alert alert-danger alert-dismissible fade position-absolute mt-2 d-none text-center"
                    role="alert" aria-live="assertive">
                    <span id="pAlertErro" class="fs-3 px-3 text-center"></span>
                </div>
            </div>
            <div class="col-md-8 d-flex justify-content-center">
                <div id="alertSucesso"
                    class="alert alert-success alert-dismissible fade position-absolute mt-2 d-none text-center"
                    role="alert" aria-live="assertive">
                    <span id="pAlertSucesso" class="fs-3 px-3 text-center"></span>
                </div>
            </div>
        </div>

        <div id="selectUsuario" class="container-lg w-100 mt-3 mb-3 d-flex align-items-center flex-column" role="region"
            aria-labelledby="tipoUsuarioLabel">
            <h1 id="tipoUsuarioLabel" class="visually-hidden">Selecionar Tipo de Cadastro</h1>
            <div class="row justify-content-center w-100 position-absolute">
                <div class="col-md-8">
                    <div class="alert alert-success alert-dismissible text-center d-none" role="alert"
                        aria-live="assertive">
                        Colaborador criado com sucesso
                        <button type="button" class="btn-close" aria-label="Fechar Alerta"></button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <select name="usuarioselect" id="usuarioselect" class="p-1 fs-5" style="cursor: pointer;"
                        aria-label="Selecionar tipo de usuário para cadastro">
                        <option value="interno">Interno</option>
                        <option value="externo">Externo</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="containerColaborador" class="container-lg bg-light p-4 border d-flex flex-column mb-5 card-cadastro"
            style="border-radius: 30px;" role="form" aria-labelledby="cadastroColaboradorTitulo">
            <div class="row align-content-start">
                <div id="logo" class="col-12 d-flex justify-content-center mb-3 mt-0">
                    <img src="/frontend/img/logo.png" alt="Logo Rokuzen" width="20%">
                </div>
            </div>
            <h2 id="cadastroColaboradorTitulo" class="visually-hidden">Formulário de Cadastro de Colaborador</h2>
            <form>
                <div class="row g-4">
                    <div class="col-12 col-lg-6 d-flex flex-column justify-content-start gap-3">

                        <div id="nome" class="d-flex flex-column">
                            <label for="nomeinput" class="me-2 campos" style="min-width: 100px;">Nome:</label>
                            <input type="text" id="nomeinput" class="form-control" style="font-size: 1rem;"
                                aria-required="true" aria-describedby="nome">
                        </div>

                        <div id="email" class="d-flex flex-column">
                            <label for="emailinput" class="me-2 campos" style="min-width: 100px;">Email:</label>
                            <input type="email" id="emailinput" class="form-control" aria-required="true">
                        </div>

                        <div id="senha" class="d-flex flex-column">
                            <label for="senhainput" class="me-2 campos" style="min-width: 100px;">Senha:</label>
                            <input type="password" id="senhainput" class="form-control" aria-required="true">
                        </div>

                        <div id="cargo" class="d-flex align-items-center flex-wrap">
                            <label for="cargoselect" class="me-2 campos" style="min-width: 100px;">Cargo:</label>
                            <select id="cargoselect" class="form-select w-auto"
                                style="border-radius: 5px; cursor: pointer;" aria-required="true"
                                aria-label="Selecione o Cargo">
                                <option value="selecionar" disabled selected>Selecionar:</option>
                                <option value="master">Master</option>
                                <option value="gerente">Gerente</option>
                                <option value="recepcao">Recepção</option>
                                <option value="terapeuta">Terapeuta</option>
                            </select>

                            <div id="setorcargo" class="ms-3 d-none">
                                <label for="setorgerente" class="me-2 campos">Setor:</label>
                                <select id="setorgerente" class="form-select w-auto"
                                    aria-label="Selecione o Setor do Gerente">
                                    <option value="recepcao">Recepção</option>
                                    <option value="terapeuta">Terapeuta</option>
                                </select>
                            </div>
                        </div>

                        <div id="unidades" class="w-100 d-flex flex-column align-items-start mt-1">
                            <fieldset aria-labelledby="unidadesLabel" role="group">
                                <legend id="unidadesLabel" class="campos fw-bold mb-2">Unidades:</legend>
                                <div id="unidadesdiv" class="d-flex flex-wrap justify-content-start gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="golden"
                                            value="Golden Square" name="unidades" aria-describedby="unidadesLabel">
                                        <label class="form-check-label" for="golden">Golden Square</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="mooca" value="Mooca Plaza"
                                            name="unidades" aria-describedby="unidadesLabel">
                                        <label class="form-check-label" for="mooca">Mooca Plaza</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="grand" value="Grand Plaza"
                                            name="unidades" aria-describedby="unidadesLabel">
                                        <label class="form-check-label" for="grand">Grand Plaza</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="west" value="West Plaza"
                                            name="unidades" aria-describedby="unidadesLabel">
                                        <label class="form-check-label" for="west">West Plaza</label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>

                    <div class="col-12 col-lg-6 d-flex flex-column align-items-center justify-content-center gap-4">
                        <div id="foto" class="d-flex flex-column align-items-center gap-2" role="group"
                            aria-label="Foto de Perfil">
                            <img src="/frontend/img/account-outline.svg"
                                alt="Placeholder para foto de perfil do usuário"
                                style="border-radius: 50%; border: 1px solid #000; height: 180px; width: 180px; object-fit: cover;">
                            <input type="file" name="imagemUsuario" id="imagemUsuario" accept="image/*"
                                aria-label="Selecionar imagem de perfil">
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12 text-center">
                        <button id="enviarColaborador" type="submit" class="enviar mt-1 px-3 py-1 fs-4"
                            onclick="salvarColaborador(event)"
                            aria-label="Salvar Cadastro do Colaborador">Salvar</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="containerCliente"
            class="container-lg bg-light d-flex p-4 border d-flex flex-column mb-5 d-none card-cadastro"
            style="border-radius: 30px;" role="form" aria-labelledby="cadastroClienteTitulo">
            <div class="row align-content-start">
                <div id="logo" class="col-12 d-flex justify-content-center mt-0">
                    <img src="/frontend/img/logo.png" alt="Logo Rokuzen" width="20%">
                </div>
            </div>
            <h2 id="cadastroClienteTitulo" class="visually-hidden">Formulário de Cadastro de Cliente</h2>
            <form>
                <div class="row bg-light p-4 mt-0 g-4 d-flex align-content-start justify-content-between">
                    <div class="col-12 col-lg-6 d-flex flex-column justify-content-start gap-3">
                        <div id="nome" class="d-flex flex-column">
                            <label for="nomeinput2" class="campos h-100 align-items-center me-2"
                                style="min-width: 100px;">Nome:</label>
                            <input class="form-control w-75" type="text" id="nomeinput2" aria-required="true">
                        </div>
                        <div id="email" class="d-flex flex-column">
                            <label for="emailinput2" class="campos h-100 align-items-center me-2"
                                style="min-width: 100px;">Email:</label>
                            <input class="form-control w-75" id="emailinput2" type="email">
                        </div>

                        <div id="tel" class="d-flex flex-column">
                            <label for="telinput2" class="campos h-100 align-items-center me-2"
                                style="min-width: 100px;">Telefone:</label>
                            <input class="form-control w-75" id="telinput2" type="tel" aria-required="true">
                        </div>

                        <div id="nascto" class="d-flex align-items-baseline">
                            <label for="nasctoinput" class="campos h-100 align-items-center me-2"
                                style="min-width: 100px;">Data de nascimento:</label>
                            <input class="form-control w-auto" id="nasctoinput" type="date" style="height: 36px;"
                                aria-required="true">
                        </div>
                    </div>

                    <div class="col-12 col-lg-6 d-flex flex-column justify-content-start gap-3">
                        <div id="saude" class="d-flex flex-column gap-2">
                            <fieldset aria-labelledby="saudeLabel" role="group">
                                <legend id="saudeLabel" class="campos m-0">Saúde:</legend>
                                <div class="d-flex align-items-center flex-wrap gap-3 mt-2">
                                    <div id="saudediv" class="d-flex align-items-center flex-wrap gap-3">
                                        <div class="d-flex align-items-center gap-2">
                                            <label for="pressao">Pressão alta:</label>
                                            <input type="checkbox" name="saude" value="pressao" id="pressao">
                                        </div>
                                        <div class="d-flex align-items-center gap-2">
                                            <label for="gravida">Grávida:</label>
                                            <input type="checkbox" name="saude" value="gravida" id="gravida">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>

                            <div class="d-flex flex-column mt-2 gap-2">
                                <label for="dores" class="align-self-start mb-1">Dores (Local e Intensidade):</label>
                                <textarea rows="2" id="dores" class="form-control" style="width: 100%;"
                                    aria-multiline="true" placeholder="Detalhes sobre dores, se houver"></textarea>
                            </div>
                        </div>
                        <div id="observacoes" class="d-flex flex-column gap-2">
                            <label for="textobservacoes" class="campos m-0 mb-1">Observações:</label>
                            <div id="obserdiv" class="d-flex flex-column">
                                <textarea id="textobservacoes" class="form-control w-100" rows="2" aria-multiline="true"
                                    placeholder="Observações adicionais sobre o cliente"></textarea>
                            </div>
                        </div>

                    </div>

                    <div class="col-12 text-center mt-4">
                        <button type="submit" class="enviar px-3 py-1 fs-4" onclick="salvarCliente(event)"
                            aria-label="Salvar Cadastro do Cliente">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-light border-top mt-5 py-4 shadow-sm" role="contentinfo" aria-label="Rodapé do site">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-muted mb-0 fs-6">&copy; 2025 Rokuzen. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-topwrapper"></div>
        </div>
    </div>

    <script>new window.VLibras.Widget('https://vlibras.gov.br/app')</script>

    <script>
        const menubtn = document.getElementById("menubtn");
        function abrirMenu() {
            const dropcnt = document.getElementById("dropcnt");
            dropcnt.classList.toggle("d-none");
        }
    </script>
    <script src="/frontend/js/cadastro.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://app.embed.im/accessibility.js" defer></script>
</body>

</html>
