<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/frontend/css/style.css">
    <title>Cadastro</title>
    <style>
        .border-lg-0 {
            border: none !important;
        }

        @media (min-width: 992px) {
            .border-lg-0 {
                border: none !important;
            }
        }
    </style>
</head>

<body class="roboto">
    <nav class="navbar navbar-expand-lg bg-white roboto border-bottom h-auto">
        <div class="container-fluid h-100">
            <!-- LOGO -->
            <a class="navbar-brand mx-auto mx-lg-0 me-lg-0 ms-lg-5" href="/inicio/:id">
                <img src="https://rokuzen.com.br/wp-content/uploads/2021/09/cropped-logomarca_pequena2.png" alt="Logo"
                    height="80">
            </a>

            <!-- BOTÃO TOGGLER (MOBILE) -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="mdi mdi-menu fs-1 text-secondary"></i>
            </button>

            <!-- MENU -->
            <div class="collapse navbar-collapse bg-white shadow-sm border-top border-bottom border-lg-0 z-3 h-100"
                id="navbarContent">
                <ul class="navbar-nav align-items-center w-100 justify-content-around h-100">
                    <li class="nav-item">
                        <a class="nav-link text-secondary fs-6" href="/escala/:id">Visualizar Escala</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary fs-6" href="/postosatendimento/:id">Postos de Atendimento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary fs-6" href="/sessao/:id">Gerenciar Sessão</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary fs-6" href="/cadastrar/:id">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary fs-6" href="/user/listar/:id">Usuários</a>
                    </li>
                    <li class="nav-item">
                        <button id="sairbutton" class="btn btn-outline-secondary px-4 my-2">Sair</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="roboto">
        <div class="row justify-content-center">
            <div class="col-md-8 d-flex justify-content-center">
                <div id="alertErro"
                    class="alert alert-danger alert-dismissible fade position-absolute mt-2 d-none text-center"
                    role="alert">
                    <span id="pAlertErro" class="fs-3 px-3 text-center"></span>
                </div>
            </div>
            <div class="col-md-8 d-flex justify-content-center">
                <div id="alertSucesso"
                    class="alert alert-success alert-dismissible fade position-absolute mt-2 d-none text-center"
                    role="alert">
                    <span id="pAlertSucesso" class="fs-3 px-3 text-center"></span>
                </div>
            </div>
        </div>
        <div id="selectUsuario" class="container-lg w-100 mt-3 d-flex align-items-center flex-column"
            style="height: 75px;">
            <div class="row justify-content-center w-100 position-absolute">
                <div class="col-md-8">
                    <div class="alert alert-success alert-dismissible text-center d-none">
                        Colaborador criado com sucesso
                        <button type="button" class="btn-close"></button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <select name="usuarioselect" id="usuarioselect" class="p-2 fs-4" style="cursor: pointer;">
                        <option value="interno">Interno</option>
                        <option value="externo">Externo</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="containerColaborador" class="container-lg bg-light p-4 border d-flex flex-column mb-5 card-cadastro"
            style="border-radius: 30px;">
            <div class="row align-content-start">
                <div id="logo" class="col-12 d-flex justify-content-center mb-5">
                    <img src="/frontend/img/logo.png" alt="Logo da rokuzen" width="40%">
                </div>
            </div>
            <form>
                <div class="row g-4">
                    <!-- COLUNA ESQUERDA -->
                    <div class="col-12 col-lg-6 d-flex flex-column justify-content-start gap-3">

                        <!-- Nome -->
                        <div id="nome" class="d-flex align-items-center">
                            <label for="nomeinput" class="me-2 campos" style="min-width: 100px;">Nome:</label>
                            <input type="text" id="nomeinput" class="form-control" style="font-size: 1rem;">
                        </div>

                        <!-- Email -->
                        <div id="email" class="d-flex align-items-center">
                            <label for="emailinput" class="me-2 campos" style="min-width: 100px;">Email:</label>
                            <input type="email" id="emailinput" class="form-control">
                        </div>

                        <!-- Senha -->
                        <div id="senha" class="d-flex align-items-center">
                            <label for="senhainput" class="me-2 campos" style="min-width: 100px;">Senha:</label>
                            <input type="password" id="senhainput" class="form-control">
                        </div>

                        <!-- Cargo -->
                        <div id="cargo" class="d-flex align-items-center flex-wrap">
                            <label for="cargoselect" class="me-2 campos" style="min-width: 100px;">Cargo:</label>
                            <select id="cargoselect" class="form-select w-auto"
                                style="border-radius: 5px; cursor: pointer;">
                                <option value="selecionar" disabled selected>Selecionar:</option>
                                <option value="master">Master</option>
                                <option value="gerente">Gerente</option>
                                <option value="recepcao">Recepção</option>
                                <option value="terapeuta">Terapeuta</option>
                            </select>

                            <!-- Setor (aparece só se for gerente) -->
                            <div id="setorcargo" class="ms-3 d-none">
                                <label for="setorgerente" class="me-2 campos">Setor:</label>
                                <select id="setorgerente" class="form-select w-auto">
                                    <option value="recepcao">Recepção</option>
                                    <option value="terapeuta">Terapeuta</option>
                                </select>
                            </div>
                        </div>

                        <!-- Unidades -->
                        <div id="unidades" class="w-100 d-flex flex-column align-items-start mt-3">
                            <p class="campos fw-bold mb-2">Unidades:</p>
                            <div id="unidadesdiv" class="d-flex flex-wrap justify-content-start gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="golden" value="Golden Square">
                                    <label class="form-check-label" for="golden">Golden Square</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="mooca" value="Mooca Plaza">
                                    <label class="form-check-label" for="mooca">Mooca Plaza</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="grand" value="Grand Plaza">
                                    <label class="form-check-label" for="grand">Grand Plaza</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="west" value="West Plaza">
                                    <label class="form-check-label" for="west">West Plaza</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- COLUNA DIREITA: Foto -->
                    <div class="col-12 col-lg-6 d-flex flex-column align-items-center justify-content-center gap-4">
                        <div id="foto" class="d-flex flex-column align-items-center gap-2">
                            <img src="/frontend/img/account-outline.svg" alt="Foto do usuário"
                                style="border-radius: 50%; border: 1px solid #000; height: 180px; width: 180px; object-fit: cover;">
                            <input type="file" name="imagemUsuario" id="imagemUsuario" accept="image/*">
                        </div>
                    </div>
                </div>
                <!-- Botão Salvar -->
                <div class="row mt-4">
                    <div class="col-12 text-center">
                        <button id="enviarColaborador" type="submit" class="enviar mt-3 px-4 py-2 fs-4"
                            onclick="salvarColaborador(event)">Salvar</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="containerCliente"
            class="container-lg bg-light d-flex p-4 border d-flex flex-column mb-5 d-none card-cadastro"
            style="border-radius: 30px;">
            <div class="row align-content-start">
                <div id="logo" class="col-12 d-flex justify-content-center ">
                    <img src="/frontend/img/logo.png" alt="Logo da rokuzen" width="40%">
                </div>
            </div>
            <!--dividido em duas colunas -->
            <div class="row bg-light p-4 mt-3 g-4 d-flex align-content-start justify-content-between">
                <!-- COLUNA ESQUERDA -->
                <div class="col-12 col-lg-6 d-flex flex-column justify-content-start gap-3">
                    <div id="nome" class="d-flex justify-content-start">
                        <label for="nomeinput2" class="campos h-100 align-items-center me-2"
                            style="min-width: 100px;">Nome:</label>
                        <input class="form-control w-75" type="text" id="nomeinput2">
                    </div>
                    <div id="email" class="d-flex justify-content-start">
                        <label for="emailinput2" class="campos h-100 align-items-center me-2"
                            style="min-width: 100px;">Email:</label>
                        <input class="form-control w-75" id="emailinput2" type="text">
                    </div>

                    <div id="tel" class="d-flex justify-content-start">
                        <label for="telinput2" class="campos h-100 align-items-center me-2"
                            style="min-width: 100px;">Telefone:</label>
                        <input class="form-control w-75" id="telinput2" type="text">
                    </div>

                    <div id="nascto" class="d-flex justify-content-start">
                        <label for="nasctoinput" class="campos h-100 align-items-center me-2"
                            style="min-width: 100px;">Data de nascimento:</label>
                        <input class="form-control w-auto" id="nasctoinput" type="date" style="height: 36px;">
                    </div>
                </div>
                <!-- COLUNA DIREITA -->
                <div class="col-12 col-lg-6 d-flex flex-column justify-content-start gap-3">

                    <div id="saude" class="d-flex flex-column gap-2">
                        <div class="d-flex align-items-center flex-wrap gap-3">
                            <p class="campos m-0">Saúde:</p>
                            <div id="saudediv" class="d-flex align-items-center flex-wrap gap-3">
                                <div class="d-flex align-items-center gap-2">
                                    <label for="pressao">Pressão alta:</label>
                                    <input type="checkbox" name="saude" value="pressao" id="pressao">
                                </div>
                                <div class="d-flex align-items-center gap-2">
                                    <label for="gravida">Grávida:</label>
                                    <input type="checkbox" name="saude" value="gravida" id="gravida">
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-column mt-2">
                            <label for="dores" class="align-self-start mb-1">Dores:</label>
                            <textarea rows="2" id="dores" class="form-control" style="width: 100%;"></textarea>
                        </div>
                    </div>
                    <div id="observacoes" class="d-flex flex-column gap-2">
                        <p class="campos m-0">Observações:</p>
                        <div id="obserdiv" class="d-flex flex-column">
                            <textarea id="textobservacoes" class="form-control w-100" rows="3"></textarea>
                        </div>
                    </div>

                </div>

                <!-- Botão Salvar -->
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="enviar px-4 py-2 fs-3" onclick="salvarCliente(event)">Salvar</button>
                </div>
            </div>
        </div>
    </main>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-topwrapper"></div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"> </script>
    <script>new window.VLibras.Widget('https://vlibras.gov.br/app')</script>

    <script>
        const menubtn = document.getElementById("menubtn");
        function abrirMenu() {
            const dropcnt = document.getElementById("dropcnt");
            dropcnt.classList.toggle("d-none");
        }
    </script>
    <script src="/frontend/js/cadastro.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
          <script src="https://app.embed.im/accessibility.js" defer></script>
</body>

</html>
